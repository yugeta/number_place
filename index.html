			<td data-key="1">1</td>
			<td data-key="2">2</td>
			<td data-key="3">3</td>
		</tr>
		<tr>
			<td data-key="4">4</td>
			<td data-key="5">5</td>
			<td data-key="6">6</td>
		</tr>
		<tr>
			<td data-key="7">7</td>
			<td data-key="8">8</td>
			<td data-key="9">9</td>
		</tr>
		<tr>
			<td class="clear" data-key="" colspan="3">clear</td>
		</tr>
	</table>
</div>

<hr>
<div>
	<button id="clear">Clear</button>
	<button id="finish">Finish</button>
</div>
